apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lab-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/muzaparoff/lab-eks-pipeline.git
    targetRevision: HEAD
    path: helm/lab-app
  destination:
    server: https://kubernetes.default.svc
    namespace: lab-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
